<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex05</title>
</head>
<body>
	산술 연산자 : + - * / % <br>
	복합 대입 연산자 : += -= *= %= <br>
	관계 연산자 : &lt; &lt;= > >= == != === !== <br>
	논리 연산자 : || && ! <br>
	증감 연산자 : ++ -- <br>
	삼항 연산자 : 변수 = (조건식)? 참인경우 : 거짓인경우; <br>
	
	<script type="text/javascript">
		let n1="100", n2=100;
		document.write((n1 == n2) +"<br>");	// true  값만 확인
		document.write((n1 != n2) +"<br>"); // false
		
		document.write((n1 === n2) +"<br>"); // false 값,타입 둘다 확인
		document.write((n1 !== n2) +"<br>"); // true  
	</script>
</body>
</html>
