<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>test04</title>
</head>
<body>
	<script type="text/javascript">
		let cof = prompt("커피 주문");
		let cof_p;
		
		if (cof > 10){
			cof_p = (2000 * 10) + ((cof-10) * 1500);
		}else {
			cof_p = cof * 2000;
		}
		document.write(`커피 ${cof}잔의 가격은 ${cof_p}원입니다<hr>`);
		
		
		let usb = prompt("usb 주문");
		let usb_p;
		
		if (usb >= 100){
			usb_p = (usb * 5000)* 0.88;
		}else if (usb >= 10){
			usb_p = (usb * 5000)*0.9;
		}else {
			usb_p = usb * 5000;
		}
		document.write(`usb ${usb}개의 가격은 ${usb_p}원입니다`);
		
		
	</script>
</body>
</html>
