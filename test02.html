<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>test02</title>
</head>
<body>
	<script type="text/javascript">
		let num1 = prompt("첫번째수 입력");
		let num2 = prompt("두번째수 입력");
		let num3 = prompt("세번째수 입력");

		if (num1 % 3 == 0){
			document.write(`${num1}은 3의 배수입니다<br>`);
		}else {
			document.write(`${num1}은 3의 배수가 아닙니다<br>`);
		}
		
		if (num2 < 0){
			document.write(`num2의 절대값: ${-num2} <br>`);
		}else {
			document.write(`num2의 절대값: ${num2} <br>`);
		}
		
		if (num2 > num3){
			document.write("큰수: "+num2+"<br>");
		}else {
			document.write("큰수: "+num3+"<br>");
		}
		
		var max = num1;
		if (num2> max){
			max = num2;
		}
		if (num3> max){
			max = num3;
		}
		document.write("가장 큰 수:" +max+"<br>");

		if (num1 > num2){
			if (num1 % 2 == 0){
				document.write("큰수이고 짝수: "+num1+"<br>");
			}
		}else {
			if (num2 % 2 == 0){
				document.write("큰수이고 짝수: "+num2+"<br>");
			}
		}
		
		let sum = num1 + num3;
		if (sum % 6 == 0){
			document.write(`두 수의 합이 짝수이고 3의 배수: ${num1},${num3} <br>`);
		}
	</script>
</body>
</html>
