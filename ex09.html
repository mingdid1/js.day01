		function test2(name, num){
			console.log(`${name}학생 입력 값 ${num}`);
			let sum = 0;
			for(var i=1; i<= num; i++){
				sum += i;
			}
			return sum;
		}
		
		let re = test2("홍길동", 10);
		console.log("결과 : ", re);
