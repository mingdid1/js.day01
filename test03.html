<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>test03</title>
</head>
<body>
	<script type="text/javascript">
		let num = prompt("수 입력");
		
		if (num % 5 == 0){
			document.write(`${num}은 5의 배수입니다.<br>`)
		}
		
		if (num >0 && num <100){
			document.write("정상<br>");
		}else {
			document.write("비정상<br>");
		}
		
		if (num % 6 == 0){
			document.write("짝수이면서 3의 배수: " + num+ "<br>");
		}
	</script>
</body>
</html>
